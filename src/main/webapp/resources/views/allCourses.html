<body ng-controller="CourseController as courseCtrl">
	
	
	<div class="gridStyle" ng-grid="gridOptions"></div> 
	<ul>
		<li ng-repeat="item in mySelections">  
			<div>{{item.description}}</div>
			<div>En ligne : {{item.online}}</div>
			<div>Suivi : {{item.followed}}</div>
		</li>  
	</ul>
	
	<button ng-click="submitSelectedCourses()" type="button" class="btn btn-success">Suivre les cours selectionn√©s</button>
	<button ng-click="getMyCourses()" type="button" class="btn btn-success">Mes cours</button>
