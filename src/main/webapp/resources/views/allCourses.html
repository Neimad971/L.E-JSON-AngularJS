<head>
	<script type="text/javascript" src="/learningengine/resources/js/lib/angular.js"></script>
	<script type="text/javascript" src="/learningengine/resources/js/lib/angular-route.js"></script>
    <script type="text/javascript" src="/learningengine/resources/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/learningengine/resources/js/lib/ng-grid.js"></script>
    <script type="text/javascript" src="/learningengine/resources/js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="/learningengine/resources/js/app.js"></script>
</head>

<body ng-controller="CourseController as courseCtrl">
	<div class="container col-md-4">
		<div class="panel panel-default">
  			<div class="panel-heading">Recapitulatif des cours</div>	
	
				<div class="gridStyle" ng-grid="gridOptions"></div> 
				<ul>
					<li ng-repeat="item in mySelections">  
						<div>{{item.description}}</div>
						<div>En ligne : {{item.online && 'Oui' || 'Non'}}</div>
						<div>Cours suivi : {{item.followed && 'Oui' || 'Non'}}</div>
					</li>  
				</ul>
				
				<button ng-click="submitSelectedCourses()" type="button" class="btn btn-success">Suivre les cours selectionn√©s</button>
				<button ng-click="getMyCourses()" type="button" class="btn btn-success">Mes cours</button>

		</div>
	</div>
</body>
