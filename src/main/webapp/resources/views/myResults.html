<body ng-controller="AssessementResultController as resultCtrl">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"> Mes Notes</div>
				
				<div class="gridStyle" ng-grid="gridOptions"></div> 
				<ul>
					<li ng-repeat="item in mySelections">  
						<div>Note : {{item.score}}</div>
						<div>Statut : {{item.status && 'Reussi' || 'Echec'}}</div>
					</li>  
				</ul>

		</div>
	</div>
	
</body>
