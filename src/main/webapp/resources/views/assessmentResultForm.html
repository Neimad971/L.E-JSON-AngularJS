<link href="./resources/css/home.css" rel="stylesheet" type="text/css" media="screen" />

<div ng-controller="ProfessorController as profCtrl">
  <div class="panel panel-default">
	  <div class="panel-heading">Depot d'un resultat</div>	
	  <form>
	    <label for="cours">Cours :</label><input type="text" class="focus-color" id="cours" ng-model="resultForm.assessmentName" /><br />
	    <label for="note">Note :</label><input type="number" class="focus-color" id="note" min="0" max="20" id="note" ng-model="resultForm.score" /><br />
	    <button ng-click="submitAssessmentResult()">Valider</button>
	  </form>
  </div>
  
  <pre>form = {{resultForm | json}}</pre>
  
  </div>
